<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/create_account_style.css">
    <link rel="stylesheet" href="css/logo_style.css">
    <title>アカウント登録</title>
</head>
<body>
    <!-- Logo Section -->
    <!-- <div class="logo-container">
        <img src="img/logo.png" alt="Logo">
    </div> -->

    <!-- Registration Section -->
    <h1>アカウント登録</h1>
    <div id="account_form">
        <form action="confirm_info.php" method="post">
            <!-- Last Name -->
            <label for="last_name">姓</label>
            <input type="text" id="last_name" name="last_name" v-model="lname" required>
            <span v-if="!checkLname" class="alert_message">姓が入力されていません</span>

            <!-- First Name -->
            <label for="first_name">名</label>
            <input type="text" id="first_name" name="first_name" v-model="fname" required>
            <span v-if="!checkFname" class="alert_message">名が入力されていません</span>

            <!-- Email -->
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" v-model="email" required>
            <span v-if="!checkEmail" class="alert_message">メールアドレスを正しく入力してください</span>

            <!-- Password -->
            <label for="password">パスワード</label>
            <input type="password" id="password" name="pass" v-model="pass" required>
            <span v-if="!checkPassreg" class="alert_message">半角英数字6文字以上12文字以内で入力してください</span>

            <!-- Confirm Password -->
            <label for="re_password">パスワード再確認</label>
            <input type="password" id="re_password" name="re_pass" v-model="re_pass" required>
            <span v-if="passwordMismatch" class="alert_message">パスワードが一致しません</span>

            <!-- Address -->
            <label for="address">住所</label>
            <textarea id="address" name="address" v-model="address" rows="3" required></textarea>

            <!-- Phone Number -->
            <label for="tel">電話番号</label>
            <input type="tel" id="tel" name="tel" v-model="tel" placeholder="ハイフンなしで入力してください" required>
            <span v-if="!checkTel" class="alert_message">電話番号を正しく入力してください</span>

            <!-- Submit Button -->
            <input :disabled="!checkAllinput" type="submit" value="確認画面に進む">
        </form>

        <!-- Back Button -->
        <a href="login.php">
            <button type="button">戻る</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/formCheck.js"></script>
</body>
</html>
